group 'com.revolut'
version '1.0-SNAPSHOT'

apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax:javaee-api:7.0'

    compile 'org.glassfish.jersey.containers:jersey-container-jetty-http:2.27'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.27'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.27'

    //compile 'org.apache.cassandra:cassandra-all:3.0.9'
    //compile 'org.cassandraunit:cassandra-unit:3.5.0.1'
    //compile 'com.datastax.cassandra:cassandra-driver-core:3.5.0'

    compile 'org.eclipse.jetty:jetty-server:9.4.11.v20180605'
    compile 'org.eclipse.jetty:jetty-servlet:9.4.11.v20180605'

    compileOnly 'org.projectlombok:lombok:1.18.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'

}

